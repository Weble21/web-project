    <link rel="stylesheet" href="main.css">
    <script src="./login.js" type="text/javascript"></script>
</head>

<body>
    <header class="header">
        <div id="blue"></div>
        <div id="red"></div>
        <div id="grey"></div>
        <div style="background-color: white;">
        <a href="https://computer.seoultech.ac.kr/"><img alt="컴퓨터공학과 학생회" 
            id="schoolLogo" src="picture/schoolLogo.jpg"></a>
        <b id="nextLogo">| 컴퓨터공학과 학생회</b>
        </div>
        <div id="headLogo">
            <p class="headLogo">Intro</p>
            <p class="headLogo">News</p>
            <p class="headLogo">Community</p>
            <p class="headLogo">Reference</p>
            <div style="margin-right: 30px"></div>
            <a href="login.html">
                <img title="로그인" alt="login" src="picture\login.jpg" id="login">
            </a>
            
            <div style="margin-right: 23px"></div>
        </div>
    </header>
    <div>
        <div style="padding: 30px;"></div>
        <div class="loginContainer">
            <div class="formContainer">
                <form name="loginForm" action="/cookie" method="get">
                    <div class="formTitle">
                        <p class="formTitleStyle">Login</p>
                    </div>
                    <div>
                        <div>
                            <a class="formItem">Name</a>
                        </div>
                        <div>
                            <input type="text" name="name" placeholder="Enter name" class="formInput" />
                        </div>
                        <div class="formTextAlertPadding">
                            <div id="alertName" class="formTextAlert"></div>
                        </div>
                    </div>

                    <div>
                        <div>
                            <a class="formItem">Student ID</a>
                        </div>
                        <div>
                            <input type="text" name="studentID" placeholder="Enter student ID" class="formInput" />
                        </div>
                        <div class="formTextAlertPadding">
                            <div id="alertID" class="formTextAlert"></div>
                        </div>
                    </div>

                    <div>
                        <div>
                            <a class="formItem">Password</a>
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Enter password" class="formInput" />
                        </div>
                        <div class="formTextAlertPadding">
                            <div id="alertPassword" class="formTextAlert"></div>
                        </div>
                    </div>

                    <div style="height: 10px;"></div>
                    <div>
                        <button type="button" class="formSubmit" onclick="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
